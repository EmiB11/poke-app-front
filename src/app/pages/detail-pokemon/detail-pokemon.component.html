
<ng-container *ngIf="pokemon">
   <div class="bg bg-{{pokemon | nombreType }} py-5">
       <div class="container">
           <div class="row">
               <div class="col-sm-8 offset-sm-2">
                   <div class="row">
                       <div class="col-sm-6">
                           <div class="mt-2">
                               <h1>{{pokemon ? pokemon.name[0].toUpperCase() + pokemon.name.substring(1) : undefined }}</h1>
                               <span *ngFor="let type of pokemon.types"
                                   class="badge border rounded-pill me-1 bg-{{pokemon }}" style="font-size:15px ;">
                                   {{type.type }}
                               </span>
                           </div>

                           <ul class="list-group list-group-flush mt-4" style="width: 20rem; color:aliceblue;">
                               <li class="list-group-item bg-transparent"style="color:aliceblue ;">Height <b
                                       class="float-end" style="color:aliceblue ;">{{pokemon.height}}</b></li>
                               <li class="list-group-item bg-transparent"style="color:aliceblue ;">Weight <b
                                       class="float-end"style="color:aliceblue ;">{{pokemon.weight}}</b></li>
                           </ul>
                           
                       </div>
                       <div class="col-sm-6">
                           <img src={{pokemon.sprites.frontDefault}} alt={{pokemon.name}}
                               class="img-fluid d-block mx-auto" style="width: 300px;">
                       </div>
                       <p style="margin-top:15px ;">{{descriptionStr}}</p>
                   </div>
               </div>
           </div>
       </div>
       <div class="custom-shape-divider-bottom">
           <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
               preserveAspectRatio="none">
               <path
                   d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                   class="shape-fill"></path>
           </svg>
       </div>
   </div>

   <div class="container my-3">
       <div class="row">
           <div class="col-sm-8 offset-sm-2">

               <!-- evolution -->
               <div class="row">
                   <div *ngFor="let evolution of evolutionPokemon; let i = index" class="col-sm mb-3">
                       <div class="card bg-{{pokemon | nombreType }}" (click)="reloadPag(evolution.id)">
                           <div class="card-body evolution ">
                               <h4 class="card-title text-center mb-3 " style="font-weight:bold; font-size: 15px; margin-right: 10px; " >{{evolution.name }}</h4>
                               <img src="{{'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/'+ evolution.id + '.svg'}}" alt=""
                                   class="img-fluid d-block mx-auto" >
                                
                           </div>
                           <h4 class="card-title text-center mb-3" style="font-weight:bold; font-size: 15px; ">Nivel {{ i + 1 }}</h4>
                       </div>
                   </div>
               </div>

               <!-- stats -->
               <div class="card mb-3">
                   <div class="card-body">
                       <h4 class="card-title">Stats</h4>
                       <div *ngFor="let stat of pokemon.stats" class="row mt-3">
                           <div class="col-sm-2">
                               <h5 class="text-sm-end mt-1">{{stat.stat }}</h5>
                           </div>
                           <div class="col-sm-10">
                               <div class="progress" style="height: 30px">
                                   <div class="progress-bar progress-bar-striped bg-{{pokemon | nombreType}}"
                                       role="progressbar" style="height: 30px;" [style.width]="stat.baseStat + '%'"
                                       aria-valuemin="0" aria-valuemax="100">
                                       <b>{{stat.baseStat}}</b>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>

               <!-- abilities -->
               <div class="card mb-3">
                   <div class="card-body">
                       <h4 class="card-title">Abilities</h4>
                   </div>
                   <ul class="list-group list-group-flush">
                       <li *ngFor="let ability of pokemon.abilities" class="list-group-item">
                           {{ability.name }}
                       </li>
                   </ul>
               </div>

              
           </div>
       </div>
   </div>

   <div class="position-absolute top-0 start-0">
       <a class="btn btn-lg text-white" [routerLink]="['/home']">
           <img class="flecha" src="../../../assets/images/flecha-atras.png" alt="flecha-atras" />
       </a>
   </div>
</ng-container>
